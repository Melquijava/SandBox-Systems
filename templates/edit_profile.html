<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-card">
        <h1>Editar Perfil</h1>
        <form method="post">
            <label for="avatar_url">URL da Foto de Perfil</label>
            <input type="url" id="avatar_url" name="avatar_url" placeholder="https://exemplo.com/sua-foto.png" value="{{ profile.avatar_url or '' }}">
            
            <label for="bio">Biografia</label>
            <textarea id="bio" name="bio" placeholder="Fale um pouco sobre você e seus projetos...">{{ profile.bio or '' }}</textarea>
            
            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="back-link">Voltar ao Dashboard</a>
    </div>
</body>
</html>
